<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Term Web Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    body{
    background-image: linear-gradient(to right,rgb(250, 250, 195),pink);
    padding: 50px 100px;
}
*{
   
    margin: 0;
    padding: 0;
    
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}

header{
   
    display: flex;
    height: 500px;

    align-items: center;
    justify-content: center;
   
    border-radius: 20px;
    background-image: url(./images/ban.png);
}
main{
   
    display: flex;
    padding: 50px 0px;
   
    align-items: flex-start;
    justify-content: space-between;
}
article{
   
    width: 820px;
    background-color: white;
    
    overflow: auto;
    height: 800px;


}
aside{
   
    height: 1000px;
    width: 420px;
}
section{
    background-color: white;
    margin-bottom: 30px;
}
.head{
    padding: 10px;
    background-color: rgba(220, 220, 220, 0.623);
}
.bo{
    padding: 20px;
}
input[type="text"]{
    
    font-size: 20px;
    padding: 10px;
}
button{
    padding: 10px;
    font-size: 20px;
}
.books{
    
    font-size: 20px;
    height: 150px;
   
    justify-content: space-between;
    display: flex;
    
    flex-direction: column;
    align-items: flex-start;
}
article{
    font-size: 32px;
}

.b{
    padding: 50px;
}
.h{
    padding: 20px;
}
</style>
<body>
    <header>
    </header>
    <main>
        <article>
            <h1 class="head h" id="bhead">Book Title</h1>
            <div class="bo b" id="btext">
                Select a Book on the right.
            </div>
        </article>
        <aside>
            <section class="search">
                <h1 class="head">Search</h1>
                <div class="bo">
                    <input type="text" placeholder="Search for...">
                    <button> Search</button>
                </div>
            </section>
            <section class="search">
                <h1 class="head">Select a book</h1>
                <div class="bo books">
                    <a href="./books/AliceInWonderland.txt" id="alice">Alice In Wonderland</a>
                    <a href="./books/JekyllAndHyde.txt" id="hyde">Jekyll And Hyde</a>
                    <a href="./books/LOTR.txt" id="lord">Lord Of The Rings</a>
                </div>
            </section>
            <section class="search">
                <h1 class="head">Most Used Words</h1>
                <div class="bo">
                    
                </div>
            </section>
            <section class="search">
                <h1 class="head">Least Used Words</h1>
                <div class="bo">
                    
                </div>
            </section>
            <section class="search">
                <h1 class="head">Document Stats</h1>
                <div class="bo">
                    
                </div>
            </section>
            
        </aside>
    </main>
    <!-- <script src="./node_modules/" type="module"></script> -->
    <!-- <script src="bundle.js"></script> -->
    <script>
        (Array.from(document.getElementsByTagName("a"))).forEach((a)=>{
    console.log("assd");
    a.addEventListener("click",book);
});


function book(e){
    e.preventDefault();
    console.log(e.target.id);
    if(e.target.id=="alice"){
        read("./books/AliceInWonderland.txt","Alice In WonderLand");
    }
    if(e.target.id=="hyde"){
        read("./books/JekyllAndHyde.txt","Jekyll And Hyde");
    }
    if(e.target.id=="lord"){
        read("./books/LOTR.txt","Lord Of The Rings");
    }
}

function read(url,title){
    var client = new XMLHttpRequest();
client.open('GET', url);
client.onreadystatechange = function() {
  var t=client.responseText;
  document.getElementById("bhead").innerText=title;
  document.getElementById("btext").innerText=t;
}
client.send();
}
    </script>
</body>
</html>
